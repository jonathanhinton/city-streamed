<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>City Streamed</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
  <h1>Hello World</h1>
<body>
  <button type="stop" id="stopRecording">Stop</button>
  <button type="pause" id="pauseRecording">Pause</button>
  <button type="resume" id="resumeRecording">Resume</button>
  <button type="save" id="saveRecording">Save</button>
  <audio autobuffer autoloop loop controls>
    <source src="/media/audio.oga">
    <source src="/media/audio.wav">
    <object type="audio/x-wav" data="/media/audio.wav" width="290" height="45">
      <param name="src" value="/media/audio.wav">
      <param name="autoplay" value="false">
      <param name="autoStart" value="0">
      <p><a href="/media/audio.wav">Download this audio file.</a></p>
    </object>
  </audio>
  <div id="output">

  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="lib/node_modules/msr/MediaStreamRecorder.min.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
