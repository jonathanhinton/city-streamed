<div layout="column" layout-fill>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span><img id="profilePhoto" src="{{ProfileCtrl.info[0].image}}" alt=""></span>
        <span>{{ProfileCtrl.info[0].userName}}</span>
      </h2>
      <span flex></span>
      <h1>CityStreamed</h1>
      <md-button class="md-icon-button" aria-label="Favorite" ng-click="library = !library">
        <md-icon md-svg-icon="img/icons/ic_mic_white_48px.svg"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <div flex="5" hide-xs hide-sm>
    <!-- Spacer //-->
  </div>

  <div ng-if="!library"  ng-repeat="transmission in ProfileCtrl.transmissions">
    <div id="{{transmission.$id}}">
      <a ng-click="ProfileCtrl.playTransmission(transmission)">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{transmission.title}}</span>
            <span class="md-subhead">broadcast by {{transmission.userName}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media"><md-icon md-svg-icon="img/icons/ic_play_circle_outline_black_48px.svg"></md-icon></div>
          </md-card-title-media>
        </md-card-title>
      </md-card>
      </a>
    </div>
  </div>
<!--
  <button class="md-warn md-raised md-button md-ink-ripple flex-gt-md-auto flex-100" type="button" slide-toggle="#record" flex="100" flex-gt-md="auto" ng-click="library = !library"><span class="ng-scope">
        Toggle
  </span><div class="md-ripple-container"></div></button>
 -->
  <canvas class="oscilloscope" width="640" height="100"></canvas>

  <div ng-if="library" ng-include="'partials/actionDialog.html'"></div>

  <md-bottom-sheet class="footer">
    <iframe width="100%" height="100" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/173735209&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false"></iframe>
  </md-bottom-sheet>
</div>
